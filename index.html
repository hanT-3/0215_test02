<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특별 할인 쿠폰 이벤트</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Pretendard -->
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100;400;700;900&display=swap" rel="stylesheet">
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
        }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        .hidden-section {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gray-50 overflow-x-hidden min-h-screen relative flex flex-col items-center justify-center p-4">

    <!-- Background Decorative Blobs -->
    <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob pointer-events-none"></div>
    <div class="absolute top-0 -right-4 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000 pointer-events-none"></div>
    <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000 pointer-events-none"></div>

    <main class="w-full max-w-xl relative z-10">
        
        <!-- IDLE SECTION: Registration Form -->
        <section id="section-idle" class="bg-white rounded-3xl shadow-2xl p-8 md:p-12 transition-all duration-500 transform scale-100">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 text-indigo-600 rounded-2xl mb-4">
                    <i data-lucide="gift" class="w-8 h-8"></i>
                </div>
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-2 leading-tight">
                    지금 가입하고 <br/>
                    <span class="text-indigo-600">10,000원 쿠폰</span> 받으세요
                </h1>
                <p class="text-gray-500">이름과 이메일만 입력하면 즉시 쿠폰이 발송됩니다.</p>
            </div>

            <form id="coupon-form" class="space-y-4">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                        <i data-lucide="user" class="w-5 h-5"></i>
                    </div>
                    <input
                        id="user-name"
                        type="text"
                        required
                        placeholder="성함을 입력해주세요"
                        class="block w-full pl-11 pr-4 py-4 bg-gray-50 border-transparent focus:border-indigo-500 focus:bg-white focus:ring-4 focus:ring-indigo-100 rounded-2xl transition-all duration-200 outline-none text-gray-700 font-medium"
                    />
                </div>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                        <i data-lucide="mail" class="w-5 h-5"></i>
                    </div>
                    <input
                        id="user-email"
                        type="email"
                        required
                        placeholder="쿠폰을 받으실 이메일 주소"
                        class="block w-full pl-11 pr-4 py-4 bg-gray-50 border-transparent focus:border-indigo-500 focus:bg-white focus:ring-4 focus:ring-indigo-100 rounded-2xl transition-all duration-200 outline-none text-gray-700 font-medium"
                    />
                </div>

                <div class="pt-4">
                    <button
                        type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-200 transition-all duration-200 flex items-center justify-center gap-2 group"
                    >
                        무료 쿠폰 받기
                        <i data-lucide="chevron-right" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
                    </button>
                </div>
                
                <p class="text-center text-xs text-gray-400 pt-2">
                    * 전송된 쿠폰은 마이페이지에서 확인 가능합니다.
                </p>
            </form>
        </section>

        <!-- LOADING SECTION -->
        <section id="section-loading" class="bg-white rounded-3xl shadow-2xl p-12 text-center hidden-section">
            <div class="flex flex-col items-center">
                <div class="relative w-20 h-20">
                    <div class="absolute inset-0 border-4 border-indigo-100 rounded-full"></div>
                    <div class="absolute inset-0 border-4 border-indigo-600 rounded-full border-t-transparent animate-spin"></div>
                    <div class="absolute inset-0 flex items-center justify-center text-indigo-600">
                        <i data-lucide="sparkles" class="w-6 h-6 animate-pulse"></i>
                    </div>
                </div>
                <h2 class="text-xl font-bold text-gray-800 mt-6">AI가 특별한 혜택을 생성 중입니다...</h2>
                <p class="text-gray-500 mt-2">잠시만 기다려 주세요.</p>
            </div>
        </section>

        <!-- SUCCESS SECTION -->
        <section id="section-success" class="bg-white rounded-3xl shadow-2xl overflow-hidden hidden-section">
            <div class="bg-indigo-600 p-8 text-center text-white relative">
                <div class="absolute top-4 right-4 animate-bounce">
                    <i data-lucide="sparkles" class="w-6 h-6 text-yellow-300"></i>
                </div>
                <i data-lucide="check-circle-2" class="w-12 h-12 mx-auto mb-4 text-white opacity-90"></i>
                <h2 class="text-2xl font-bold mb-2">쿠폰 발급 성공!</h2>
                <p id="success-welcome" class="text-indigo-100 opacity-90"></p>
            </div>
            
            <div class="p-8">
                <div class="bg-indigo-50 border-2 border-dashed border-indigo-200 rounded-2xl p-6 mb-6 text-center">
                    <p class="text-xs uppercase tracking-widest text-indigo-400 font-bold mb-2">Discount Code</p>
                    <div id="coupon-code-display" class="text-3xl md:text-4xl font-black text-indigo-700 tracking-wider font-mono">
                        ABC12345
                    </div>
                    <div class="mt-4 inline-block px-4 py-1 bg-white rounded-full text-indigo-600 text-sm font-bold shadow-sm">
                        10,000 KRW OFF
                    </div>
                </div>

                <div class="bg-gray-50 rounded-2xl p-5 mb-6">
                    <p id="ai-message" class="text-gray-700 leading-relaxed italic"></p>
                </div>

                <div class="flex flex-col gap-3">
                    <div class="flex items-center justify-between text-sm text-gray-500 px-2">
                        <span>유효기간</span>
                        <span id="expiry-date-display" class="font-bold text-gray-700"></span>
                    </div>
                    <button 
                        id="btn-copy"
                        class="w-full bg-gray-900 hover:bg-black text-white py-4 rounded-2xl font-bold transition-colors flex items-center justify-center gap-2"
                    >
                        코드 복사하기
                    </button>
                    <button 
                        id="btn-restart"
                        class="w-full bg-transparent hover:bg-gray-100 text-gray-500 py-3 rounded-2xl font-medium transition-colors"
                    >
                        처음으로 돌아가기
                    </button>
                </div>
            </div>

            <div class="bg-gray-100 py-3 text-center border-t border-gray-200">
                <div class="flex items-center justify-center gap-2 text-xs text-gray-400">
                    <i data-lucide="shopping-bag" class="w-3 h-3"></i>
                    <span>해당 코드는 첫 결제 시에만 적용 가능합니다.</span>
                </div>
            </div>
        </section>

        <!-- ERROR SECTION -->
        <section id="section-error" class="bg-white rounded-3xl shadow-2xl p-12 text-center hidden-section">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-red-100 text-red-600 rounded-full mb-4">
                <i data-lucide="alert-circle" class="w-8 h-8"></i>
            </div>
            <h2 class="text-xl font-bold text-gray-800 mb-2">문제가 발생했습니다</h2>
            <p id="error-message" class="text-gray-500 mb-6"></p>
            <button
                id="btn-retry"
                class="bg-gray-900 text-white px-8 py-3 rounded-xl font-bold hover:bg-black transition-colors"
            >
                다시 시도하기
            </button>
        </section>
    </main>

    <footer class="mt-8 relative z-10 text-center text-gray-400 text-sm">
        <p>&copy; 2024 특별 혜택 이벤트. All rights reserved.</p>
        <div class="mt-2 flex items-center justify-center gap-4">
            <a href="#" class="hover:text-indigo-500 transition-colors">이용약관</a>
            <span class="text-gray-200">|</span>
            <a href="#" class="hover:text-indigo-500 transition-colors">개인정보처리방침</a>
        </div>
    </footer>

    <!-- Logic for Gemini API and UI handling -->
    <script type="module">
        import { GoogleGenAI, Type } from "https://esm.sh/@google/genai@^1.41.0";

        // Initialize Lucide Icons
        lucide.createIcons();

        // UI State Management Elements
        const sections = {
            idle: document.getElementById('section-idle'),
            loading: document.getElementById('section-loading'),
            success: document.getElementById('section-success'),
            error: document.getElementById('section-error')
        };

        const elements = {
            form: document.getElementById('coupon-form'),
            nameInput: document.getElementById('user-name'),
            emailInput: document.getElementById('user-email'),
            successWelcome: document.getElementById('success-welcome'),
            aiMessage: document.getElementById('ai-message'),
            couponDisplay: document.getElementById('coupon-code-display'),
            expiryDisplay: document.getElementById('expiry-date-display'),
            btnCopy: document.getElementById('btn-copy'),
            btnRestart: document.getElementById('btn-restart'),
            btnRetry: document.getElementById('btn-retry'),
            errorMessage: document.getElementById('error-message')
        };

        function showSection(sectionId) {
            Object.keys(sections).forEach(key => {
                if (key === sectionId) {
                    sections[key].classList.remove('hidden-section');
                } else {
                    sections[key].classList.add('hidden-section');
                }
            });
        }

        async function generateCouponWithAI(name) {
            // apiKey is automatically provided in the environment by the host
            const ai = new GoogleGenAI({ apiKey: window.process?.env?.API_KEY || '' });
            
            try {
                const response = await ai.models.generateContent({
                    model: 'gemini-3-flash-preview',
                    contents: `이 사용자의 이름은 '${name}'입니다. 이 사용자를 위한 따뜻하고 친절한 환영 인사와 쇼핑을 독려하는 문구 2문장을 한국어로 작성해주세요. 또한 무작위로 생성된 것처럼 보이는 8자리 대문자/숫자 조합의 특별한 쿠폰 코드도 생성해주세요.`,
                    config: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: Type.OBJECT,
                            properties: {
                                welcomeMessage: {
                                    type: Type.STRING,
                                    description: 'A friendly greeting message for the user in Korean.',
                                },
                                couponCode: {
                                    type: Type.STRING,
                                    description: 'A random 8-character string (uppercase + numbers).',
                                },
                                expiryDate: {
                                    type: Type.STRING,
                                    description: 'Today date + 30 days in YYYY.MM.DD format.',
                                }
                            },
                            required: ["welcomeMessage", "couponCode", "expiryDate"]
                        },
                    },
                });

                return JSON.parse(response.text.trim());
            } catch (err) {
                console.error("AI Generation Error:", err);
                throw err;
            }
        }

        // Form Event
        elements.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = elements.nameInput.value;
            const email = elements.emailInput.value;

            showSection('loading');

            try {
                const result = await generateCouponWithAI(name);
                
                // Populate UI
                elements.successWelcome.textContent = `${name}님을 위한 특별한 선물이 준비되었습니다.`;
                elements.aiMessage.textContent = `"${result.welcomeMessage}"`;
                elements.couponDisplay.textContent = result.couponCode;
                elements.expiryDisplay.textContent = `${result.expiryDate} 까지`;
                
                showSection('success');
            } catch (err) {
                elements.errorMessage.textContent = '쿠폰을 생성하는 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
                showSection('error');
            }
        });

        // Button Events
        elements.btnCopy.addEventListener('click', () => {
            const code = elements.couponDisplay.textContent;
            navigator.clipboard.writeText(code);
            alert('코드가 복사되었습니다!');
        });

        elements.btnRestart.addEventListener('click', () => {
            elements.form.reset();
            showSection('idle');
        });

        elements.btnRetry.addEventListener('click', () => {
            showSection('idle');
        });

    </script>
</body>
</html>
